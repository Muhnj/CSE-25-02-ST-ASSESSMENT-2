<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details Entry Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="form-container border">
  <div class="header">
    Student Details Entry Form
  </div>

  <p class="mt-3">Not all fields marked with a red star are (<span style="color: red">*</span>) are required</p>

  <form>
    <div class="row form-section">
      <div class="col-md-6">
        <label class="form-label">Sur name <span>*</span></label>
        <input type="text" class="form-control" placeholder="Enter your Sur Name here">
      </div>
      <div class="col-md-6">
        <label class="form-label">Given name <span>*</span></label>
        <input type="text" class="form-control" placeholder="Enter your Given Name here">
      </div>
    </div>

    <div class="form-section">
      <label class="form-label">Gender <span>*</span></label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>

    <div class="row form-section">
      <div class="col-md-6">
        <label class="form-label">Date of Birth <span>*</span></label>
        <input type="date" class="form-control" value="1970-01-01">
      </div>
      <div class="col-md-6">
        <label class="form-label">Country <span>*</span></label>
        <select class="form-select">
          <option selected>--------- Select Country ---------</option>
        </select>
      </div>
    </div>

    <div class="row form-section">
      <div class="col-md-6">
        <label class="form-label">Place of Residence <span>*</span></label>
        <input type="text" class="form-control" placeholder="Enter your Current place of residence">
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone Number <span>*</span></label>
        <input type="tel" class="form-control" placeholder="Eg. 07xxxxxxxx or +2567xxxxxxxx">
      </div>
    </div>

    <div class="form-section">
      <label class="form-label">Email Address <span>*</span></label>
      <input type="email" class="form-control" placeholder="E.g. applicant@gmail.com">
    </div>

    <div class="row form-section">
      <div class="col-md-6">
        <label class="form-label">Skills <small>(Separate skills with commas)</small> <span>*</span></label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label">Projects <small>(Separate Projects with commas)</small> <span>*</span></label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-submit me-3">Submit</button>
      <button type="reset" class="btn btn-cancel">Cancel</button>
    </div>
  </form>
</div>

</body>
</html>
